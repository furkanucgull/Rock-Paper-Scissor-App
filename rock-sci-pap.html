<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p class="title">Rock Paper Scissor</p>
      <div class="buttons">
        <button class="btn-rock">Rock &#9994;</button>
        <button class="btn-paper">Paper &#9995;</button>
        <button class="btn-scis">Scissor &#9996;</button>
        <button class="btn-reset">Reset Scores</button>
      </div>
      <p class="js-moves"></p>
      <p class="js-result"></p>
      <div class="result">
        <p class="js-score"></p>
      </div>
    </div>
  </body>
  <script src="rock-sci-pap-app.js"></script>
</html>
